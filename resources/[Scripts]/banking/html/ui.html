<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Xin chào, <span class="username">Desconhecido/a</span></h3>
					<h4 class="sans">Số dư khả dụng: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Rút tiền</a>
					<a href="#" class="button sans btnDeposit">Nộp tiền</a>
					<a href="#" class="button sans btnClose">Đóng</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
						<input id="amount" type="text" placeholder="Số tiền" class="sans" required /><br>
						<button type="submit" id="submit" class="submit sans">Rút tiền</button>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">HOME</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
						<input id="amount" type="text" placeholder="Số tiền" class="sans" required /><br>
						<button type="submit" id="submit" class="submit sans">Nộp tiền</button>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">Trang chính</a>
				</div>
			</div>
		</div>
	</div>
</body>
